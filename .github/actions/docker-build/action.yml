name: Build Docker Image
description: "Build a Docker image"

outputs:
  image-name:
    description: "Name of image"
    value: ${{ steps.build.outputs.IMAGE_NAME }}
  image-tag:
    description: "Tag with version of branch used to build image "
    value: ${{ steps.build.outputs.IMAGE_TAG }}

runs:
  using: "composite"
  steps:

    - name: Check Docker cache directory
      shell: bash
      run: |
        ls -l /tmp/docker-cache
        cat /tmp/docker-cache/index.json || echo "index.json not found"

    - name: Config Docker image cache
      uses: actions/cache@v3
      with:
        path: /tmp/docker-cache
        key: ${{ runner.os }}-docker-cache
        restore-keys: |
          ${{ runner.os }}-docker-
    
    - name: Pull Alpine base image
      shell: bash
      run: |
        mkdir -p /tmp/docker-cache
        docker build \
          --cache-from=type=local,src=/tmp/docker-cache \
          --cache-to=type=local,dest=/tmp/docker-cache \
          --build-arg BASE_IMAGE=alpine:3.19.4 \
          -<<EOF
        FROM alpine:3.19.4 AS base
        RUN echo "Setting up cache"
        EOF
    
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ github.ref_name }}

    - name: Build Docker image
      id: build
      shell: bash
      run: |
        IMAGE_NAME=$(echo '${{ github.repository }}' | awk -F'/' '{print $2}')
        IMAGE_TAG=${{ github.ref_name }}
        echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_OUTPUT
        echo "IMAGE_TAG=${{ github.ref_name }}" >> $GITHUB_OUTPUT
        echo "Building image:$IMAGE_NAME:$IMAGE_TAG"
        docker build --cache-from=type=local,src=/tmp/docker-cache \
                     --cache-from=type=local,src=/tmp/docker-cache
                     --platform linux/amd64 -t $IMAGE_NAME:$IMAGE_TAG .
        docker images