name: Build Docker Image
description: "Build a Docker image"

outputs:
  image-name:
    description: "Name of image"
    value: ${{ steps.build.outputs.IMAGE_NAME }}

runs:
  using: "composite"
  steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ github.ref_name }}

    - name: Extract repository name and version
      shell: bash
      id: build-info
      run: |
        REPO_NAME=${GITHUB_REPOSITORY##*/}
        if [[ "${{ github.ref_type }}" == "tag" ]]; then
          VERSION=${GITHUB_REF_NAME}
        else
          VERSION=${{ github.event.inputs.branch || github.ref_name }}
        fi
        echo "REPO_NAME=${REPO_NAME}" >> $GITHUB_OUTPUT
        echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
        echo "IMAGE_NAME=${REPO_NAME}:${VERSION}" >> $GITHUB_OUTPUT

    - name: Build Docker image
      id: build
      shell: bash
      run: |
        IMAGE_NAME="${{ github.repository }}:${{ github.ref_name }}"
        echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_OUTPUT
        echo "Building image:$IMAGE_NAME"
        docker build --platform linux/amd64 -t /$IMAGE_NAME" .