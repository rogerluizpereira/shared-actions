name: "ECR Push"
description: "Push a Docker images to Amazon ECR"
inputs:
  aws-access-key-id:
    description: "AWS Access Key ID"
    required: true
  aws-secret-access-key:
    description: "AWS Secret Access Key"
    required: true
  aws-session-token:
    description: "AWS temporary token"
    required: false
    default: ""
  aws-account:
    description: "AWS Account"
    required: true    
  aws-region:
    description: "AWS Region"
    required: true
  aws-ecs-cluster:
    description: "AWS ECS Cluster"
    required: true
  aws-ecs-service:
    description: "AWS ECS Service"
    required: true
  image-name:
    description: "ECR Image ( and Repository ) Name"
    required: true
  image-tag:
    description: "Tag for the Docker image"
    required: false
    default: "latest"
  environment-tag:
    description: "Tag for the environment"
    required: false
    default: "latest"
  environment:
    description: "Verificar se é necessário mesmo, ou podemos pegar de outro lugar"
    required: false
    default: "prd"
  task-role-arn:
    description: "Isso pode ser um padrão, baseado no nome e environment"
    required: false
    default: "arn:aws:iam::572711339557:role/prd/Jiralert-Service"
  execution-role-arn:
    description: "Isso pode ser um padrão, baseado no nome e environment"
    required: false
    default: "arn:aws:iam::572711339557:role/ecsTaskExecutionRole"

runs:
  using: "composite"

  steps:
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ inputs.aws-access-key-id }}
        aws-secret-access-key: ${{ inputs.aws-secret-access-key }}
        aws-session-token: ${{ inputs.aws-session-token }}
        aws-region: ${{ inputs.aws-region }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Pull the image from ECR
      shell: bash
      run: |
        docker pull ${{ inputs.aws-account }}.dkr.ecr.${{ inputs.aws-region }}.amazonaws.com/${{ inputs.image-name }}:${{ inputs.image-tag }}

    - name: "Push Retagged Docker Image to ECR"
      shell: bash
      run: |
        ECR_URI="${{ inputs.aws-account }}.dkr.ecr.${{ inputs.aws-region }}.amazonaws.com/${{ inputs.image-name }}"
        docker tag $ECR_URI:${{ inputs.image-tag }} $ECR_URI:${{ inputs.environment-tag }}
        docker push --all-tags $ECR_URI

    - name: Gerenerate task-defitition from template
      # The action amazon-ecs-render-task-definition@v1, don't support all properties needed 
      shell: bash
      run: |
        sed -e "s|\$environment|${{ inputs.environment }}|g" \            
            -e "s|\$container_name|${{ inputs.aws-account }}.dkr.ecr.${{ inputs.aws-region }}.amazonaws.com/${{ inputs.image-name }}:${{ inputs.image-tag }}|g" \
            -e "s|\$task_role_arn|$TASK_ROLE_ARN|g" \
            -e "s|\$execution_role_arn|$EXECUTION_ROLE_ARN|g" \
            ${{ steps.render-task.outputs.task-definition }} > ${{ steps.render-task.outputs.task-definition }}

